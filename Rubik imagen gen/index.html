<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik Image Gen</title>
    <link rel="icon" href="visualcube.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="referencias">
        <h1>Con base en: <a target="_BLANK" href="http://cube.rider.biz/visualcube.php">visual cube</a></h1>
        <p>Esta solo es una interfaz para hacer mas rapido imagenes generadas del cubo de rubik</p>
        <p>En SVG las imagenes se generan mas rapido</p>
    </div>

    <div class="container">
        <div class="parametros">
            <div class="selectCubetype par">
                <p>Tipo de cubo</p>
                <select class="cubetype" name="" id="">
                    <option value="3">3x3</option>
                    <option value="2">2x2</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                    <option value="10">10x10</option>
                </select>  
            </div>
    
            <div class="selectImagetype par">
                <p>Tipo de imagen</p>
                <select class="imagetype" name="" id="">
                    <option value="png">PNG</option>
                    <option value="svg">SVG</option>
                    <option value="jpg">JPG</option>
                    <option value="gif">GIF</option>
                    <option value="tiff">TIFF</option>
                    <option value="ico">ICO</option>
                </select>
            </div>
    
            <div class="divInputSize par">
                <p>Size</p>
                <input class="inputSize" type="number">
            </div>
    
            <div class="selectStage par">
                <p>Stage</p>
                <select name="" id="" class="stage">
                    <option value="">Normal</option>
                    <option value="fl">first layer</option>
                    <option value="f2l">f2l</option>
                    <option value="ll">ll</option>
                    <option value="cls">cls</option>
                    <option value="cross">cross</option>
                    <option value="cll">cll</option>
                    <option value="ell">ell</option>
                    <option value="oll">oll</option>
                    <option value="ocll">ocll</option>
                    <option value="oell">oell</option>
                    <option value="coll">coll</option>
                    <option value="ocell">ocell</option>
                    <option value="wv">wv</option>
                    <option value="els">els</option>
                    <option value="cmll">cmll</option>
                    <option value="f2l_3">f2l_3</option>
                    <option value="f2l_2">f2l_2</option>
                    <option value="f2l_sm">f2l_sm</option>
                    <option value="f2l_1">f2l_1</option>
                    <option value="f2b">f2b</option>
                    <option value="line">line</option>
                </select>
            </div>
    
            <div class="inputRotacion par">
                <p>Rotacion</p>
                <input class="rotacion" type="text" placeholder="default: y45x-34">
            </div>
    
            <div class="divInputScramble par">
                <p class="scrambleText">Scramble</p>
                <textarea class="scramble"></textarea>
            </div>
    
            <div class="cualquierCosa par">
                <p class="cosaText">Agrega otro parametro, para mas info visita <a href="http://cube.rider.biz/visualcube.php">VisualCube</a> </p>
                <input placeholder="Al agregar cualquier cosa coloca &" class="cosa" type="text">
            </div>
    
        </div>
        <div class="iframeContainer">
            <iframe class="ifr" src="http://cube.rider.biz/visualcube.php?fmt=png&size=300" frameborder="0"></iframe>
            <!-- <iframe src="http://cubiclealgdbimagegen.azurewebsites.net/generator?&puzzle=3&case=U%20R%20U%27%20R%27&view=trans&stage=f2l" frameborder="0"></iframe> -->
        </div>

    </div>
    

    <!-- <script src="http://cube.rider.biz/twistysim.js"></script> -->
    <script src="main.js"></script> 
</body>
</html>
